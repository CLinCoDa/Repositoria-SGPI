<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGPI - Sistema de Gestión de Propiedad Intelectual</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="{{ url_for('static', filename='images/LogoUG-Vertical-1-linea.svg') }}" alt="Logo Universidad">
        </div>
        <h1 class="app-title">Sistema de Gestión de Propiedad Intelectual</h1>
        <p class="app-subtitle">Ingrese con sus credenciales del SIUG</p>
        
        <div class="alert alert-danger" id="error-message">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span id="error-text">Usuario o contraseña incorrectos</span>
        </div>

        <div class="alert alert-success" id="success-message">
            <i class="fas fa-check-circle me-2"></i>
            <span id="success-text">Inicio de sesión exitoso</span>
        </div>
        
        <form id="login-form">
            <div class="input-group">
                <label for="usuario">Usuario</label>
                <div class="input-wrapper">
                    <i class="fas fa-user"></i>
                    <input type="text" id="usuario" name="usuario" placeholder="Cédula o Pasaporte">
                </div>
            </div>

            <div class="input-group">
                <label for="password">Contraseña</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Contraseña">
                    <button type="button" class="password-toggle" onclick="togglePassword()">
                        <i class="fas fa-eye" id="togglePassword"></i>
                    </button>
                </div>
            </div>

            <button type="submit" class="btn-login" id="login-button">
                <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
            </button>
        </form>
        
        <div class="divider">
            <span>o</span>
        </div>
        
        <div class="footer">
            <a href="https://www.ug.edu.ec/">© Universidad de Guayaquil</a>
            <a href="https://sgpc.ug.edu.ec/#">Su IP es: 181.199.60.159</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('togglePassword');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }
        
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('usuario').value;
            const password = document.getElementById('password').value;
            const loginButton = document.getElementById('login-button');
            
            // Mostrar loading
            loginButton.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Validando...';
            loginButton.disabled = true;
            
            // Ocultar mensajes anteriores
            hideMessages();
            
            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        'usuario': username,
                        'password': password
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showSuccess(result.message);
                    setTimeout(() => {
                        window.location.href = result.redirect;
                    }, 1000);
                } else {
                    showError(result.message);
                }
            } catch (error) {
                showError('Error de conexión. Intente nuevamente.');
            } finally {
                // Restaurar botón
                loginButton.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión';
                loginButton.disabled = false;
            }
        });
        
        function showError(message) {
            const errorAlert = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            
            errorText.textContent = message;
            errorAlert.style.display = 'block';
            
            // Ocultar el mensaje después de 5 segundos
            setTimeout(() => {
                errorAlert.style.display = 'none';
            }, 5000);
        }
        
        function showSuccess(message) {
            const successAlert = document.getElementById('success-message');
            const successText = document.getElementById('success-text');
            
            successText.textContent = message;
            successAlert.style.display = 'block';

            setTimeout(() => {
                successAlert.style.display = 'none';
            }, 5000);
        }
        
        function hideMessages() {
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('success-message').style.display = 'none';
        }
    </script>
</body>
</html>
